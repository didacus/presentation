<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no", target-densitydpi=device-dpi />
    <title>Full page</title>

    <!-- css files -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gridlex/2.2.4/gridlex.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="dist/master.css">
    <!-- typekit -->
    <script src="https://use.typekit.net/fdo1qyv.js"></script>
    <script> try { Typekit.load({ async: true }); } catch (e) {} </script>

  </head>
  <body>
    <div id="page-wrapper">
      <section>
        <button id="fs-doc-button">Go Fullscreen</button>
        <button id="fs-exit-doc-button">Exit Fullscreen</button>
      </section>
    </div>
    <div id="fullpage">
      <section class="vertical-scrolling">
        <div class="grid-noGutter">
          <div class="col-12 slide">
            <h5>Selected work</h5>
            <h1>Through investigation and exploration I help clients to define ideas and solve problems using design thinking. </h1>
          </div>
        </div>
      </section>
      <section class="vertical-scrolling">
        <h3>This is the second section</h3>
      </section>
      <section class="vertical-scrolling">
        <h3>This is the third section</h3>
      </section>
      <section class="vertical-scrolling">
        <h3>This is the fourth section</h3>
      </section>
    </div>

    <!-- js files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/2.6.6/jquery.fullPage.min.js"></script>
    <script src="dist/main.js"></script>

  </body>
</html>
